<!DOCTYPE html>
<html>

<head>
  <title>Facebook header</title>
  <link rel="stylesheet" href="facebookH.css" />
</head>

<body>
  <header class="fb-header">
    <div class="left-section">
      <img class="user-icon" src="cat.jpg" />
      <p class="username">Oliver Cat</p>
    </div>

    <div class="right-section">
      <button class="add-friend">Add Friend</button>
      <button class="message-button">Message</button>  
    </div>
  </header>

  <div class="pop-up">
    <div class="close-button">X</div>
    <div class="time-box">0:29</div>
  </div>

  <div class="product-container">
    <img class="product-image" src="shirt.jpg">
    <div class="promotion">20% OFF</div>
    <div class="bottom-overlay">
      <button class="add-to-cart-button">
        Add to Cart
      </button>
    </div>
  </div>

</body>

</html>
